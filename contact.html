      crossorigin="anonymous"
    />
    <link 
    rel="stylesheet"
    href="mystylesheet.css"
  />

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <span class="navbar-text"><h4>Matt Bonneville</h4></span>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarText"
        aria-controls="navbarText"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav ml-auto">
          <!-- changed left/right orientation of navbar items here -->
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="portfolio.html">Portfolio</a>

            <a class="nav-link" href="contact.html">Contact 
              <span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col">
          <div class="box mt-5 mb-5">
            <p><h1>Contact</h1></p>
            <hr></hr>
            <form class="box2">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="name" class="form-control" placeholder="Name">
               
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" placeholder="name@example.com">
              </div>

              <div class="form-group">
                <label for="message">Message</label>
              
                <textarea class="form-control" rows="3" placeholder="Please type your message here"></textarea>
              </div>
         
              <button type="submit" class="btn btn-info">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
 
  


  </body>
